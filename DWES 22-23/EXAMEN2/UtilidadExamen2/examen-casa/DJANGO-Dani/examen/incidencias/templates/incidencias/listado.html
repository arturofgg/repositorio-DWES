{% extends 'incidencias/index.html' %}

{% block content %}
<ul>
    {% if mensaje_exito %}<p><strong>{{ mensaje_exito }}</strong></p>{% endif %}
    {% for estacion in estaciones %}
        <li>{{ estacion.linea.nombre }} -- {{ estacion.nombre }} -- <a href="{% url 'incidencias:nueva' estacion.id %}">Nueva incidencia</a></li>
    {% endfor %}
</ul>
{% endblock content %}
